{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>
        {% block title %}
        djtalk
        {% endblock %}
    </title>
    <style>
        body {
            background: linear-gradient(45deg, #ffcccc, #ffeb3b, #8bc34a, #00bcd4, #ff5722, #673ab7); /* Bright gradient background */
            color: #fff; /* White text for better contrast */
        }
        .navbar {
            background: rgba(0, 0, 0, 0.7); /* Darker background for navbar */
        }
        .navbar-brand, .nav-link {
            color: #ffeb3b !important; /* Bright yellow for navbar text */
        }
        .btn {
            border-radius: 30px; /* Rounded buttons */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Shadow for buttons */
            background-color: #9c27b0; /* Purple background */
            color: white; /* White text on buttons */
        }
        .btn:hover {
            background-color: #7b1fa2; /* Darker purple on hover */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); /* Stronger shadow on hover */
        }
        .dropdown-menu {
            background-color: #ff5722; /* Bright orange */
        }
        .dropdown-item {
            color: #fff; /* White text in dropdown */
        }
        .dropdown-item:hover {
            background-color: #2196f3; /* Bright blue on hover */
            color: white;
        }
        .container {
            padding: 20px;
            border-radius: 15px;
            background: linear-gradient(90deg, #ff4081, #8bc34a); /* Colorful gradient for the container */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        h1, h2, h3 {
            color: #2196f3; /* Blue color for headings */
            font-weight: bold; /* Bold text */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); /* Shadow for headings */
            padding: 10px; /* Padding for better visibility */
            border-radius: 10px; /* Rounded corners for headings */
        }
        footer {
            background-color: rgba(0, 0, 0, 0.8); /* Dark footer */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tweetbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                   
                <a href="{% url 'tweet_list' %}" class="btn mx-2">Tweet Home</a>
                {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button class="btn" type="submit">Logout</button>
                </form>
                {% else %}
                <a href="{% url 'register' %}" class="btn mx-2">Register</a>
                <a href="{% url 'login' %}" class="btn mx-2">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        <h1>Welcome to DJTALK!</h1>
       
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 DJTALK. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ZVP8tY+0ZAcD0zFbPbXKt9Y0/Qu/3KhF1pOIQmoJhzFBRNSy0RAvS9HQtT/IzzbT" crossorigin="anonymous"></script>
</body>
</html>
